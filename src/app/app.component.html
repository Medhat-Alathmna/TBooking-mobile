<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>TBooking</ion-list-header>
          <ion-note>medhatalathmna&#64;gmail.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="moveToLogin()" lines="none">
              <ion-icon style="margin-inline-end: 1rem;" aria-hidden="true" name="person-outline"></ion-icon>
              <ion-label>{{authData?authData.user.username:'LOGIN'|translate}}</ion-label>
            </ion-item>
            <ion-item *ngIf="authData" lines="none" routerLink="products">
              <ion-icon style="margin-inline-end: 1rem;" aria-hidden="true" name="cube-outline"></ion-icon>
              <ion-label translate>Products</ion-label>
            </ion-item>
            <ion-item *ngIf="authData" lines="none" routerLink="appoiments">
              <ion-icon style="margin-inline-end: 1rem;" aria-hidden="true" name="calendar-outline"></ion-icon>
              <ion-label translate>Appointments</ion-label>
            </ion-item>
            <ion-item  lines="none" routerLink="/main/my-appo">
              <ion-icon style="margin-inline-end: 1rem;" aria-hidden="true" name="calendar-outline"></ion-icon>
              <ion-label translate>My Appointments</ion-label>
            </ion-item>
            <ion-item (click)="logout()" *ngIf="authData" lines="none">
              <ion-icon style="margin-inline-end: 1rem;" aria-hidden="true" name="log-out-outline"></ion-icon>
              <ion-label translate>Log Out</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
       
        <ion-item (click)="changeLang()">
          <ion-icon style="margin-inline-end: 1rem;" aria-hidden="true" name="earth-outline"></ion-icon>
          <ion-label>{{lang!=='en'?'English':'العربية'}}</ion-label>
        </ion-item>
       
        <ion-item>
          <ion-icon style="margin-inline-end: 1rem;" aria-hidden="true" name="call-outline"></ion-icon>
          <ion-label>{{settings?.phone}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)" justify="space-between" translate>
            <ion-icon style="margin-inline-end: 1rem;" name="contrast-outline"></ion-icon> Dark Mode</ion-toggle>
        </ion-item>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content" ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
