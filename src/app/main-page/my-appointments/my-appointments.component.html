<ion-content mode="ios" color="light" class="ion-padding">
  <ion-header>
    <ion-toolbar mode="ios" color="light">
      <ion-buttons slot="start">
        <ion-back-button default-href="#"></ion-back-button>
      </ion-buttons>
      <ion-text slot="end">
        Total: {{appointments.length}}
      </ion-text>

    </ion-toolbar>

  </ion-header>

  <ion-searchbar animated="true" debounce="3000" (ionChange)="search($event.target.value)" [placeholder]="'Search in all appointments'|translate"></ion-searchbar>


  <ion-list *ngFor="let appointment of appointments" style="background-color: transparent;">
    <ion-card (click)="appoimentForm(appointment)" style="margin-left: 0;margin-right: 0;">
      <ion-card-header style="flex-direction: row;
    justify-content: space-evenly;">
        <ion-card-title>{{appointment.customer.firstName}}
          {{appointment.customer.middleName}}
          {{appointment.customer.lastName}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>

            <ion-col style="text-align: start" size="6">

              <ion-text class="Completed" style="display: inline-flex;
    align-items: center;"><ion-icon style="padding-inline: 0.2rem;" name="time-outline"></ion-icon>
                {{appointment.fromDate | date:'hh:mm a'}}</ion-text>
            </ion-col>
            <ion-col style="text-align: end; max-width: fit-content" size="6">
              <ion-text style="display: inline-flex;padding-inline: 0.2rem;
    align-items: center;" class="Completed"><ion-icon style="padding-inline: 0.2rem;" name="pricetag-outline"></ion-icon>
                {{appointment.number}}</ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
